
    <div class="container container-fluid-mb5" style="width: 50%; height: 50%; position: relative;" >

        <h4 class="add-employee-head">Update Employee</h4>
        <form class="was-validated" #myForm="ngForm" (ngSubmit)="onSave()" novalidate>
            <hr>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" #name="ngModel"
                [class.is-invalid]="name.invalid && name.touched" [(ngModel)]="employee.name" required>

                <small class="text-danger" [class.d-none]="name.valid || name.untouched">Please enter a valid Name</small>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="employee.email"  required>

                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Please enter a valid Email</small>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="tel" class="form-control" name="phone" pattern="^\d{10}$" #phone="ngModel"
                [class.is-invalid]="phone.invalid && phone.touched" [(ngModel)]="employee.phone" required>

                <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
                    <small class="text-danger" *ngIf="phone.errors.required && phone.touched">Please enter a phone number</small>
                    <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must have 10 digits</small>
                </div>

            </div>

            <div class="form-group">
                <label>Designation</label>
                <input type="text" class="form-control" name="designation" #designation="ngModel"
                [class.is-invalid]="designation.invalid && designation.touched" [(ngModel)]="employee.designation" required>

                <small class="text-danger" [class.d-none]="designation.valid || designation.untouched">Please enter a valid Designation</small>
            </div>

            <div class="form-group">
                <label>Department</label>
                <input type="text" class="form-control" name="department" #department="ngModel"
                [class.is-invalid]="department.invalid && department.touched" [(ngModel)]="employee.department" required>

                <small class="text-danger" [class.d-none]="department.valid || department.untouched">Please enter a valid Department</small>
            </div>


            <div class="form-group">
                <label>Employee Type</label>
                <div style="padding-top:8px;">
                    <select style="width:100%;height:40px;border-radius:5px;border:1px solid rgb(179, 176, 176);"
                    class="custom-select" name="emp" #emp="ngModel" [(ngModel)]="employee.empType"
                    (change)="selectOptionValidate(emp.value)"
                    [class.is-invalid]="selectOptionError && emp.touched" required>
                        <option value="default" selected>Select</option>
                        <option *ngFor="let type of empType">{{type}}</option>
                    </select>

                    <small class="text-danger" [class.d-none]="emp.value!=='default' || emp.untouched">Please select type of Employee</small>
                </div>
            </div>
            <button style="margin-top:10px;margin-left:40%;width:90px;padding: 5px;" 
                class="btn btn-success active" aria-pressed="true" [disabled]="myForm.invalid" type="submit">Save</button>
        </form>
    </div>

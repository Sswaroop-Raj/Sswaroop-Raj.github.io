<div style="text-align : center;padding : 20px" class="container">
    <h4>Employee List</h4>
    <hr>
    <!-- Fill in the table head and table body with the respective fields as in 'user' class-->

    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Department</th>
                <th>Employee Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= "let employee of empList" >
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.designation}}</td>
                <td>{{employee.department}}</td>
                <td>{{employee.empType}}</td>
                <span>
                    <button class="btn btn-success btn-sm" (click)="clickedUpdate(employee.id)" >Update</button>
                </span>
                <span>
                    <button class="btn btn-danger btn-sm" (click)="clickedDelete(employee.id)" >
                        <i class="bi bi-trash"></i></button>
                </span>
                    
            </tr>
        </tbody>
    </table>

</div>
